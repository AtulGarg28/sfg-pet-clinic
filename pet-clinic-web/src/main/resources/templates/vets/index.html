<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.atul.sfgpetclinic.model.Owner"*/-->
    <h2 th:text="'List of vets...'">List of vets.</h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.firstName + vet.lastName}">Atul</td>
            <td><span th:each="speciality : ${vet.specialities}"
                        th:text="${speciality.description+ ' '}"/>
                <span th:if="${vet?.specialities?.size()==0}">None</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
